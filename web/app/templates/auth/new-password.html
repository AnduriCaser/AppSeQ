<html lang="en">
  <!--begin::Head-->

  <head>
    <meta charset="utf-8" />
    <title>AppSeQ Lab Structure</title>
    <meta
      name="description"
      content="Metronic admin dashboard live demo. Check out all the features of the admin panel. A large number of settings, additional services and widgets."
    />
    <meta
      name="keywords"
      content="Metronic, bootstrap, bootstrap 5, Angular 11, VueJs, React, Laravel, admin themes, web design, figma, web development, ree admin themes, bootstrap admin, bootstrap dashboard"
    />
    <link rel="canonical" href="Https://preview.keenthemes.com/metronic8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--begin::Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
    />
    <!--end::Fonts-->
    <!--begin::Global Stylesheets Bundle(used by all pages)-->
    <link
      href="{{ url_for('static', filename='assets/plugins/global/plugins.bundle.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{{ url_for('static', filename='assets/css/style.bundle.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <!--end::Global Stylesheets Bundle-->
  </head>
  <!--end::Head-->
  <!--begin::Body-->

  <body style="background-color: rgb(12, 12, 12)" id="kt_body">
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
      <!--begin::Authentication - New password -->
      <div
        class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
        style="
          background-size1: 100% 50%;
          background-image: url(assets/media/misc/outdoor.png);
        "
      >
        <!--begin::Content-->
        <div
          class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20"
        >
          <!--begin::Logo-->
          <h1 style="font-size: 3rem;" class="card-title text-white mb-4">AppSeQ</h1>
          <!--end::Logo-->
          <!--begin::Wrapper-->
          <div
            style="background-color: #222; border-radius: 15px !important"
            class="w-lg-550px rounded shadow-sm p-10 p-lg-15 mx-auto"
          >
            <!--begin::Form-->
            <form
              method="post"
              class="form w-100"
              novalidate="novalidate"
              id="kt_new_password_form"
            >
              <!--begin::Heading-->
              <div class="text-center mb-10">
                <!--begin::Title-->
                <h1 style="color: #db1430" class="mb-3">Setup New Password</h1>
                <!--end::Title-->
                <!--begin::Link-->
                <div class="text-gray-400 fw-bold fs-4">
                  Already have reset your password ?
                  <a
                    style="color: #84cd17"
                    href="{{url_for('auth.login')}}"
                    class="fw-bolder"
                    >Sign in here</a
                  >
                </div>
                <!--end::Link-->
              </div>
              <div class="fv-row mb-10">
                <input
                  class="form-control form-control-lg form-control-solid border-0"
                  type="hidden"
                  name="csrf_token"
                  value="{{ csrf_token() }}"
                />
              </div>
              <div class="mb-10 fv-row" data-kt-password-meter="true">
                <!--begin::Wrapper-->
                <div class="mb-1">
                  <!--begin::Label-->
                  <label
                    style="color: #db1430"
                    class="form-label fw-bolder fs-6"
                    >Password</label
                  >
                  <!--end::Label-->
                  <!--begin::Input wrapper-->
                  <div class="position-relative mb-3">
                    <input
                      style="
                        background-color: #444;
                        color: #84cd17;
                        border-radius: 7px;
                      "
                      class="form-control form-control-lg form-control-solid border-0"
                      type="password"
                      placeholder=""
                      name="password"
                      autocomplete="off"
                    />
                    <span
                      class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
                      data-kt-password-meter-control="visibility"
                    >
                      <i class="bi bi-eye-slash fs-2"></i>
                      <i class="bi bi-eye fs-2 d-none"></i>
                    </span>
                  </div>
                  <!--end::Input wrapper-->
                  <!--begin::Meter-->
                  <div
                    class="d-flex align-items-center mb-3"
                    data-kt-password-meter-control="highlight"
                  >
                    <div
                      style="background-color: #444"
                      class="flex-grow-1 bg-active-success rounded h-5px me-2"
                    ></div>
                    <div
                      style="background-color: #444"
                      class="flex-grow-1 bg-active-success rounded h-5px me-2"
                    ></div>
                    <div
                      style="background-color: #444"
                      class="flex-grow-1 bg-active-success rounded h-5px me-2"
                    ></div>
                    <div
                      style="background-color: #444"
                      class="flex-grow-1 bg-active-success rounded h-5px"
                    ></div>
                  </div>
                  <!--end::Meter-->
                </div>
                <!--end::Wrapper-->
                <!--begin::Hint-->
                <div class="text-muted">
                  Use 8 or more characters with a mix of letters, numbers &amp;
                  symbols.
                </div>
                <!--end::Hint-->
              </div>
              <!--end::Input group=-->
              <!--begin::Input group=-->
              <div class="fv-row mb-10">
                <label style="color: #db1430" class="form-label fw-bolder fs-6"
                  >Confirm Password</label
                >
                <input
                  style="
                    background-color: #444;
                    color: #84cd17;
                    border-radius: 7px;
                  "
                  class="form-control form-control-lg form-control-solid border-0"
                  type="password"
                  placeholder=""
                  name="confirm-password"
                  autocomplete="off"
                />
              </div>
              <div class="text-center">
                <button
                  style="background-color: #db1430; border-radius: 7px"
                  type="submit"
                  id="kt_new_password_submit"
                  class="btn btn-lg btn-danger fw-bolder"
                >
                  <span class="indicator-label">Submit</span>
                  <span class="indicator-progress"
                    >Please wait...
                    <span
                      class="spinner-border spinner-border-sm align-middle ms-2"
                    ></span
                  ></span>
                </button>
              </div>
              <!--end::Action-->
            </form>
            <!--end::Form-->
          </div>
          <!--end::Wrapper-->
        </div>
        <!--end::Content-->
        <!--begin::Footer-->
        <div class="d-flex flex-center flex-column-auto p-10">
          <!--begin::Links-->
          <div class="d-flex align-items-center fw-bold fs-6">
            <a
              href="https://keenthemes.com"
              class="text-muted text-hover-primary px-2"
              >About</a
            >
            <a
              href="mailto:support@keenthemes.com"
              class="text-muted text-hover-primary px-2"
              >Contact</a
            >
            <a
              href="https://1.envato.market/EA4JP"
              class="text-muted text-hover-primary px-2"
              >Contact Us</a
            >
          </div>
          <!--end::Links-->
        </div>
        <!--end::Footer-->
      </div>
      <!--end::Authentication - New password-->
    </div>
    <!--end::Main-->
    <!--begin::Javascript-->
    <!--begin::Global Javascript Bundle(used by all pages)-->
    <!-- <script src="assets/plugins/global/plugins.bundle.js"></script> -->
    <script src="{{ url_for('static', filename='assets/js/scripts.bundle.js') }}"></script>
    <!--end::Global Javascript Bundle-->
    <!--begin::Page Custom Javascript(used by this page)-->
    <script src="{{ url_for('static', filename='assets/js/custom/authentication/sign-in/general.js') }}"></script>
    <!--end::Page Custom Javascript-->
    <!--end::Javascript-->
  </body>
  <!--end::Body-->
</html>
