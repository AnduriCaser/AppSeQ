<!DOCTYPE html>

<html lang="en">
<!--begin::Head-->

<head>
	<meta charset="utf-8" />
	<title>AppSeQ Lab Structure</title>
	<meta name="description"
		content="Metronic admin dashboard live demo. Check out all the features of the admin panel. A large number of settings, additional services and widgets." />
	<meta name="keywords"
		content="Metronic, bootstrap, bootstrap 5, Angular 11, VueJs, React, Laravel, admin themes, web design, figma, web development, ree admin themes, bootstrap admin, bootstrap dashboard" />
	<link rel="canonical" href="Https://preview.keenthemes.com/metronic8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--begin::Fonts-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
	<!--end::Fonts-->
	<!--begin::Global Stylesheets Bundle(used by all pages)-->
	<link href="{{ url_for('static', filename='assets/plugins/global/plugins.bundle.css') }}" rel="stylesheet"
		type="text/css" />
	<link href="{{ url_for('static', filename='assets/css/style.bundle.css') }}" rel="stylesheet" type="text/css" />
	<!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->

<body style="background-color: rgb(12, 12, 12);" id="kt_body">
	<!--begin::Main-->
	<div class="d-flex flex-column flex-root">
		<!--begin::Authentication - Sign-in -->
		<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
			style="background-size1: 100% 50%; background-image: url(assets/media/misc/outdoor.png)">
			<!--begin::Content-->
			<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
				<!--begin::Logo-->
				<a href="index.html" class="mb-12">
					<h1 style="font-size: 4rem;" class="card-title text-white">AppSeQ</h1>
					<!-- <img alt="Logo"
						src="{{ url_for('static', filename='assets/media/cyberpathlogos/cyberpath-logo-video.png') }}"
						class="h-45px" /> -->
				</a>
				<!--end::Logo-->
				<!--begin::Wrapper-->
				<div style="background-color: #222;border-radius: 15px!important;"
					class="w-lg-500px rounded shadow-sm p-10 p-lg-15 mx-auto">
					<!--begin::Form-->
					<form method="post" class="form w-100" novalidate="novalidate" id="kt_sign_in_form"
						action="{{url_for('auth.login')}}">
						<!--begin::Heading-->
						<div class="text-center mb-10">
							<!--begin::Title-->
							<h1 style="color: #db1430;" class="mb-3">Sign In to AppSeQ</h1>
							<!--end::Title-->
							<!--begin::Link-->
							<div class="text-gray-400 fw-bold fs-4">New Here?
								<a style="color: #84CD17;" href="{{url_for('auth.register')}}" class="fw-bolder">Create
									an Account</a>
							</div>
							<!--end::Link-->
						</div>
						<!--begin::Heading-->
						<!--begin::Input group-->
						<div class="fv-row mb-10">
							<input class="form-control form-control-lg form-control-solid" type="hidden"
								name="csrf_token" value="{{ csrf_token() }}" />
							<!--end::Input-->
						</div>
						<div class="fv-row mb-10">
							<!--begin::Label-->
							<label style="color: #db1430;" class="form-label fs-6 fw-bolder">Email</label>
							<!--end::Label-->
							<!--begin::Input-->
							<input style="background-color: #444;color: #84CD17;border-radius: 7px;"
								class="form-control form-control-lg form-control-solid border-0" type="text"
								name="email" autocomplete="off" />
							<!--end::Input-->
						</div>
						<!--end::Input group-->
						<!--begin::Input group-->
						<div class="fv-row mb-10">
							<!--begin::Wrapper-->
							<div class="d-flex flex-stack mb-2">
								<!--begin::Label-->
								<label style="color: #db1430;" class="form-label fw-bolder fs-6 mb-0">Password</label>
								<!--end::Label-->
								<!--begin::Link-->
								<a style="color: #84CD17;" href="{{url_for('auth.forgot_password')}}"
									class="fs-6 fw-bolder">Forgot Password ?</a>
								<!--end::Link-->
							</div>
							<!--end::Wrapper-->
							<!--begin::Input-->
							<input style="background-color: #444;color: #84CD17;border-radius: 7px;"
								class="form-control form-control-lg form-control-solid border-0 mt-3" type="password"
								name="password" autocomplete="off" />
							<!--end::Input-->
						</div>
						<!--end::Input group-->
						<!--begin::Actions-->
						<div class="text-center">
							<!--begin::Submit button-->
							<button style="background-color: #db1430;border-radius: 7px;" type="submit"
								id="kt_sign_in_submit" class="btn btn-lg btn-danger w-100 mb-5">
								<span class="indicator-label">Continue</span>
								<span class="indicator-progress">Please wait...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
							</button>
							<!--end::Submit button-->
							<!--begin::Separator-->
							<div class="text-center text-muted text-uppercase fw-bolder mb-5">or</div>
							<!--end::Separator-->
							<!--begin::Google link-->
							<a style="background-color: #444;border-radius: 7px;" href="#"
								class="btn btn-flex flex-center text-white btn-lg w-100 mb-5">
								<img alt="Logo"
									src="{{ url_for('static', filename='assets/media/svg/brand-logos/google-icon.svg') }}"
									class="h-20px me-3" />Continue with Google</a>
							<!--end::Google link-->
							<!--begin::Google link-->
							<a style="background-color: #444;border-radius: 7px;" href="#"
								class="btn btn-flex flex-center btn-light text-white btn-lg w-100 mb-5">
								<img alt="Logo"
									src="{{ url_for('static', filename='assets/media/svg/brand-logos/facebook-4.svg') }}"
									class="h-20px me-3" />Continue with Facebook</a>
							<!--end::Google link-->
							<!--begin::Google link-->
							<a style="background-color: #444;border-radius: 7px;" href="#"
								class="btn btn-flex flex-center text-white btn-lg w-100">
								<img alt="Logo"
									src="{{ url_for('static', filename='assets/media/svg/brand-logos/apple-black.svg') }}"
									class="h-20px me-3" />Continue with Apple</a>
							<!--end::Google link-->
						</div>
						<!--end::Actions-->
					</form>
					<!--end::Form-->
				</div>
				<!--end::Wrapper-->
			</div>
			<!--end::Content-->
			<!--begin::Footer-->
			<div class="d-flex flex-center flex-column-auto p-10">
				<!--begin::Links-->
				<div class="d-flex align-items-center fw-bold fs-6">
					<a href="https://keenthemes.com" class="text-muted text-hover-primary px-2">About</a>
					<a href="mailto:support@keenthemes.com" class="text-muted text-hover-primary px-2">Contact</a>
					<a href="https://1.envato.market/EA4JP" class="text-muted text-hover-primary px-2">Contact Us</a>
				</div>
				<!--end::Links-->
			</div>
			<!--end::Footer-->
		</div>
		<!--end::Authentication - Sign-in-->
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='assets/js/scripts.bundle.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/custom/authentication/sign-in/general.js') }}"></script>
	<script>
		$(document).ready(function () {
			$('input:not([type=hidden])').focus(function () {
				console.log($(this))
				$(this).css({
					'box-shadow': '0 0 5pt 2pt #D3D3D3'
				});
			});
		});
	</script>
</body>

</html>
